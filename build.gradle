// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.fragmentKtx_version = '1.5.5'
    ext.hilt_version = '2.44'
    ext.hiltCompiler_version = '1.0.0'
    ext.lifecycle_viewmodel_version = '2.5.1'
    ext.lifecycle_extension_version = '2.2.0'
    ext.retrofit_version = '2.9.0'
    ext.retrofitGson_version = '2.9.0'
    ext.retrofitRx_version = '2.9.0'
    ext.nav_version = '2.5.3'
    ext.navPlugin_version = '2.6.0-alpha04'
    ext.glide_version = '4.13.2'

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navPlugin_version"
    }
}

plugins {
    id 'com.android.application' version '7.4.1' apply false
    id 'com.android.library' version '7.4.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.7.20' apply false
}